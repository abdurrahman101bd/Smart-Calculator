<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Picker</title>
    <link rel="stylesheet" href="./CSS/namePickerRandomChoice.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
        </div>
        <div class="header-center">
          <div class="header-title">
            <span>Random Name</span>
            <span>Picker</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-logo">ðŸŽ²</div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="calculator-wrap">
          <div class="input-section">
            <div class="section-label">Enter Names (one per line)</div>
            <textarea
              class="input-field"
              id="namesInput"
              placeholder="Alice&#10;Bob&#10;Charlie&#10;David&#10;Emma"
            >
Alice
Bob
Charlie
David
Emma</textarea
            >
            <div class="section-label" style="margin-top: 15px">
              Names List (<span id="nameCount">5</span>)
            </div>
            <div class="names-list" id="namesList"></div>
          </div>

          <div class="result-section">
            <div class="section-label">Winner</div>
            <div class="result-display" id="result">Click Pick!</div>
          </div>

          <div class="buttons-grid">
            <button class="btn" onclick="clearAll()">Clear</button>
            <button class="btn" onclick="resetDefaults()">Reset</button>
            <button class="btn primary" onclick="pickRandom()">
              Pick Random
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Script/namePickerRandomChoice.js"></script>
  </body>
</html>
