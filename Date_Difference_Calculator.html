<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="./CSS/dateDifferenceCalculator.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
        </div>
        <div class="header-center">
          <div class="header-title">
            <span>Date</span>
            <span>Difference</span>
            <span>Calculator</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-logo">ðŸ“…</div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="calculator-wrap">
          <div class="input-section">
            <div class="section-label">Start Date</div>
            <div class="date-row">
              <select id="startYear"></select>
              <select id="startMonth"></select>
              <select id="startDay"></select>
            </div>

            <div class="section-label">End Date</div>
            <div class="date-row">
              <select id="endYear"></select>
              <select id="endMonth"></select>
              <select id="endDay"></select>
            </div>
          </div>

          <div class="result-section">
            <div class="section-label">Total Days</div>
            <div class="result-display" id="totalDays">0</div>
          </div>

          <div class="result-section" style="margin-bottom: 20px">
            <div class="section-label">Detailed Breakdown</div>
            <div class="result-row">
              <span class="result-label">Years:</span>
              <span class="result-value" id="years">0</span>
            </div>
            <div class="result-row">
              <span class="result-label">Months:</span>
              <span class="result-value" id="months">0</span>
            </div>
            <div class="result-row">
              <span class="result-label">Weeks:</span>
              <span class="result-value" id="weeks">0</span>
            </div>
            <div class="result-row">
              <span class="result-label">Days:</span>
              <span class="result-value" id="days">0</span>
            </div>
            <div class="result-row">
              <span class="result-label">Hours:</span>
              <span class="result-value" id="hours">0</span>
            </div>
            <div class="result-row">
              <span class="result-label">Minutes:</span>
              <span class="result-value" id="minutes">0</span>
            </div>
          </div>

          <div class="buttons-grid">
            <button class="btn" onclick="clearAll()">Clear</button>
            <button class="btn" onclick="setToday()">Today</button>
            <button class="btn primary" onclick="calculate()">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Script/dateDifferenceCalculator.js"></script>
  </body>
</html>
