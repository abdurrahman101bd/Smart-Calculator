<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="./CSS/passwordGenerator.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
        </div>
        <div class="header-center">
          <div class="header-title">
            <span>Password</span><span>Generator</span>
          </div>
        </div>
        <div class="header-right"><div class="header-logo">ðŸ”‘</div></div>
      </div>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="calculator-wrap">
          <div class="input-section">
            <div class="section-label">Password Options</div>
            <input
              type="range"
              id="lengthInput"
              class="length-slider"
              min="8"
              max="32"
              value="12"
            />
            <div style="margin-bottom: 10px">
              Length: <span id="lengthValue">12</span>
            </div>

            <label class="option-item">
              <input type="checkbox" id="uppercase" checked />
              <span class="custom-checkbox"></span>
              Include Uppercase Letters
            </label>
            <label class="option-item">
              <input type="checkbox" id="lowercase" checked />
              <span class="custom-checkbox"></span>
              Include Lowercase Letters
            </label>
            <label class="option-item">
              <input type="checkbox" id="numbers" checked />
              <span class="custom-checkbox"></span>
              Include Numbers
            </label>
            <label class="option-item">
              <input type="checkbox" id="symbols" checked />
              <span class="custom-checkbox"></span>
              Include Symbols
            </label>
          </div>

          <div class="result-section">
            <div class="password-display" id="passwordDisplay">
              YourPassword123!
            </div>
            <div
              class="buttons-grid"
              style="
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-top: 10px;
              "
            >
              <button class="btn primary" onclick="copyPassword()">Copy</button>
              <button class="btn primary" onclick="generatePassword()">
                Regenerate
              </button>
            </div>
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./Script/passwordGenerator.js"></script>
  </body>
</html>
