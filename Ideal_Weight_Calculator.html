<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideal Weight Calculator</title>
    <link rel="stylesheet" href="./CSS/idealWeightCalculator.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
        </div>
        <div class="header-center">
          <div class="header-title">
            <span>Ideal Weight</span>
            <span>Calculator</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-logo">⚖️</div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="calculator-wrap">
          <div class="input-section">
            <div class="section-label">Gender</div>
            <div class="radio-group">
              <button class="radio-btn active" onclick="setGender('male')">
                Male
              </button>
              <button class="radio-btn" onclick="setGender('female')">
                Female
              </button>
            </div>

            <div class="section-label" style="margin-top: 15px">Height</div>
            <div class="input-row">
              <input
                type="number"
                class="input-field"
                id="height"
                placeholder="170"
                value="170"
                step="0.1"
              />
              <span class="unit-label">cm</span>
            </div>

            <div class="section-label" style="margin-top: 15px">Age</div>
            <div class="input-row">
              <input
                type="number"
                class="input-field"
                id="age"
                placeholder="25"
                value="25"
                step="1"
                min="1"
                max="120"
              />
              <span class="unit-label">years</span>
            </div>
          </div>

          <div class="result-section">
            <div class="section-label">Ideal Weight</div>
            <div class="result-display" id="idealWeight">65.0 kg</div>
          </div>

          <div class="result-section" style="margin-bottom: 20px">
            <div class="section-label">Weight Range</div>
            <div class="result-row">
              <span class="result-label">Minimum:</span>
              <span class="result-value" id="minWeight">58.5 kg</span>
            </div>
            <div class="result-row">
              <span class="result-label">Maximum:</span>
              <span class="result-value" id="maxWeight">71.5 kg</span>
            </div>
            <div class="result-row">
              <span class="result-label">BMI Range:</span>
              <span class="result-value" id="bmiRange">18.5 - 24.9</span>
            </div>
          </div>

          <div class="buttons-grid">
            <button class="btn" onclick="clearAll()">Clear</button>
            <button class="btn" onclick="resetDefaults()">Reset</button>
            <button class="btn primary" onclick="calculate()">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Script/idealWeightCalculator.js"></script>
  </body>
</html>
