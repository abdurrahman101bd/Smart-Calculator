<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="./CSS/matrixCalculator.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
        </div>
        <div class="header-center">
          <div class="header-title">
            <span>Matrix</span>
            <span>Calculator</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5.97 4.06L14.09 6l1.41 1.41L16.91 6l1.06 1.06-1.41 1.41 1.41 1.41-1.06 1.06-1.41-1.4-1.41 1.41-1.06-1.06 1.41-1.41-1.41-1.42zm-6.78.66h5v1.5h-5v-1.5zM11.5 16h-2v2H8v-2H6v-1.5h2v-2h1.5v2h2V16zm6.5 1.25h-5v-1.5h5v1.5zm0-2.5h-5V13.5h5v1.25z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="calculator-wrap">
          <!-- Mode Selection -->
          <div class="mode-tabs">
            <button class="mode-tab active" onclick="switchMode('add')">
              Add
            </button>
            <button class="mode-tab" onclick="switchMode('multiply')">
              Multiply
            </button>
            <button class="mode-tab" onclick="switchMode('determinant')">
              Determinant
            </button>
          </div>

          <!-- Add Mode -->
          <div id="addMode">
            <div class="input-section">
              <div class="section-label">Matrix A (2x2)</div>
              <div class="matrix-grid">
                <input
                  type="number"
                  class="matrix-input"
                  id="a11"
                  value="1"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="a12"
                  value="2"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="a21"
                  value="3"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="a22"
                  value="4"
                  step="0.1"
                />
              </div>

              <div class="section-label">Matrix B (2x2)</div>
              <div class="matrix-grid">
                <input
                  type="number"
                  class="matrix-input"
                  id="b11"
                  value="5"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="b12"
                  value="6"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="b21"
                  value="7"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="b22"
                  value="8"
                  step="0.1"
                />
              </div>
            </div>

            <div class="result-section">
              <div class="section-label">Result (A + B)</div>
              <div class="result-matrix">
                <div class="result-cell" id="r11">6</div>
                <div class="result-cell" id="r12">8</div>
                <div class="result-cell" id="r21">10</div>
                <div class="result-cell" id="r22">12</div>
              </div>
            </div>
          </div>

          <!-- Multiply Mode -->
          <div id="multiplyMode" style="display: none">
            <div class="input-section">
              <div class="section-label">Matrix A (2x2)</div>
              <div class="matrix-grid">
                <input
                  type="number"
                  class="matrix-input"
                  id="ma11"
                  value="1"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="ma12"
                  value="2"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="ma21"
                  value="3"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="ma22"
                  value="4"
                  step="0.1"
                />
              </div>

              <div class="section-label">Matrix B (2x2)</div>
              <div class="matrix-grid">
                <input
                  type="number"
                  class="matrix-input"
                  id="mb11"
                  value="2"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="mb12"
                  value="0"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="mb21"
                  value="1"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="mb22"
                  value="3"
                  step="0.1"
                />
              </div>
            </div>

            <div class="result-section">
              <div class="section-label">Result (A Ã— B)</div>
              <div class="result-matrix">
                <div class="result-cell" id="mr11">4</div>
                <div class="result-cell" id="mr12">6</div>
                <div class="result-cell" id="mr21">10</div>
                <div class="result-cell" id="mr22">12</div>
              </div>
            </div>
          </div>

          <!-- Determinant Mode -->
          <div id="determinantMode" style="display: none">
            <div class="input-section">
              <div class="section-label">Matrix (2x2)</div>
              <div class="matrix-grid">
                <input
                  type="number"
                  class="matrix-input"
                  id="d11"
                  value="4"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="d12"
                  value="3"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="d21"
                  value="2"
                  step="0.1"
                />
                <input
                  type="number"
                  class="matrix-input"
                  id="d22"
                  value="1"
                  step="0.1"
                />
              </div>
            </div>

            <div class="result-section">
              <div class="section-label">Determinant</div>
              <div class="result-display" id="detResult">-2</div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="buttons-grid">
            <button class="btn" onclick="clearAll()">Clear</button>
            <button class="btn" onclick="resetDefaults()">Reset</button>
            <button class="btn primary" onclick="calculate()">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Script/matrixCalculator.js"></script>
  </body>
</html>
