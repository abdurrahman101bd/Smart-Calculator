<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics Calculator</title>
    <link rel="stylesheet" href="./CSS/statisticsCalculator.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
        </div>
        <div class="header-center">
          <div class="header-title">
            <span>Statistics</span>
            <span>Calculator</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5.97 4.06L14.09 6l1.41 1.41L16.91 6l1.06 1.06-1.41 1.41 1.41 1.41-1.06 1.06-1.41-1.4-1.41 1.41-1.06-1.06 1.41-1.41-1.41-1.42zm-6.78.66h5v1.5h-5v-1.5zM11.5 16h-2v2H8v-2H6v-1.5h2v-2h1.5v2h2V16zm6.5 1.25h-5v-1.5h5v1.5zm0-2.5h-5V13.5h5v1.25z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="container">
        <div class="calculator-wrap">
          <!-- Mode Selection -->
          <div class="mode-tabs">
            <button class="mode-tab active" onclick="switchMode('meanmode')">
              Mean/Mode
            </button>
            <button class="mode-tab" onclick="switchMode('stddev')">
              Std Dev
            </button>
            <button class="mode-tab" onclick="switchMode('probability')">
              Probability
            </button>
          </div>

          <!-- Input Section (Shared for Mean/Mode and StdDev) -->
          <div id="dataInput">
            <div class="input-section">
              <div class="section-label">Enter Data (comma separated)</div>
              <input
                type="text"
                class="input-field"
                id="dataSet"
                placeholder="5, 10, 15, 20, 25, 30"
                value="5, 10, 15, 20, 25, 30"
              />
            </div>
          </div>

          <!-- Probability Input -->
          <div id="probInput" style="display: none">
            <div class="input-section">
              <div class="section-label">Probability Calculator</div>
              <input
                type="number"
                class="input-field"
                id="favorable"
                placeholder="Favorable Outcomes"
                value="2"
              />
              <input
                type="number"
                class="input-field"
                id="total"
                placeholder="Total Outcomes"
                value="6"
                style="margin-top: 10px"
              />
            </div>
          </div>

          <!-- Result Section -->
          <div class="result-section">
            <div class="section-label" id="resultLabel">Mean</div>
            <div class="result-display" id="mainResult">17.5</div>

            <div class="breakdown-grid" id="breakdown">
              <div class="breakdown-item">
                <span class="breakdown-value" id="break1">15</span>
                <span class="breakdown-label" id="label1">Median</span>
              </div>
              <div class="breakdown-item">
                <span class="breakdown-value" id="break2">-</span>
                <span class="breakdown-label" id="label2">Mode</span>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="buttons-grid">
            <button class="btn" onclick="clearAll()">Clear</button>
            <button class="btn" onclick="resetDefaults()">Reset</button>
            <button class="btn primary" onclick="calculate()">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Script/statisticsCalculator.js"></script>
  </body>
</html>
